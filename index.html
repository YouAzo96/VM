<script>

    var target = document.getElementById('sentdata');
    var Nodes = [];
    var observer = new MutationObserver(function (mutations) {
        if (mutations[0].type === 'characterData') {
            var trgt = mutations[0].target.parentElement;
            trgt.animate([{ left: "10%" },
            { left: "20%" }, { left: "30%" }, { left: "40%" }, { left: "50%" }], 3000);
        }

    });

    observer.observe(target, {
        attributes: true,
        childList: true,
        characterData: true,
        subtree: true,
        characterDataOldValue: true,
    });

</script>
